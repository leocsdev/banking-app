<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css" />

    <title>Bank of Elijah</title>
  </head>

  <body>
    <header id="header">
      <!-- NAVIGATION -->
      <nav id="main-nav" class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <a href="index.html" class="navbar-brand"
            ><i class="fas fa-university"></i> Bank of Elijah</a
          >
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Online Banking</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="dark-overlay">
        <!-- this where content goes -->
        <div class="header-inner container">
          <div class="heading-title pb-4">
            <div class="display-3 text-center heading-bank-logo">
              <i class="fas fa-university"></i>
            </div>
            <h1 class="display-2 text-center heading-bank-name">
              Bank of <strong>Elijah</strong>
            </h1>
            <p class="display-4 text-center heading-bank-description">
              <strong>Save</strong> the <strong>best</strong> for
              <strong>last.</strong>
            </p>
          </div>

          <div class="heading-content pt-4">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="card bg-primary text-center card-form">
                  <div class="card-body">
                    <h3><i class="fas fa-lock"></i></i></h3>
                    <p>Administrator Login</p>
                    <form>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Username"
                        />
                      </div>

                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Password"
                        />
                      </div>

                      <input
                        type="submit"
                        value="Login"
                        class="btn btn-outline-light btn-block"
                      />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <!-- end header-inner -->
      </div>
      <!-- end dark-overlay-->
    </header>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
  </body>
</html>
