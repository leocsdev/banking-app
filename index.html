<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Bank of Elijah</title>
  </head>

  <body>
    <header id="header">
      <!-- NAVIGATION -->
      <nav id="main-nav" class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
          <a href="index.html" class="navbar-brand"
            ><i class="fas fa-university"></i> Bank of Elijah</a
          >
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Online Banking</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="dark-overlay">
        <!-- this where content goes -->
        <div class="header-inner container">
          <div class="heading-title pb-4">
            <div class="display-3 text-center heading-bank-logo">
              <i class="fas fa-university"></i>
            </div>
            <h1 class="display-2 text-center heading-bank-name">
              Bank of <strong>Elijah</strong>
            </h1>
            <p class="display-4 text-center heading-bank-description">
              <strong>Save</strong> the <strong>best</strong> for
              <strong>last.</strong>
            </p>
          </div>

          <div class="heading-content pt-4">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="card bg-primary text-center card-form">
                  <div class="card-body">
                    <h3><i class="fas fa-lock"></i></i></h3>
                    <p>Administrator Login</p>
                    <form>
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Username"
                        />
                      </div>

                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Password"
                        />
                      </div>

                      <input
                        type="submit"
                        value="Login"
                        class="btn btn-outline-light btn-block"
                      />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <!-- end header-inner -->
      </div>
      <!-- end dark-overlay-->
    </header>

    <!-- SCRIPTS -->
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
