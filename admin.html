<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Bankoto</title>
  </head>
  <body id="adminBody">
    <nav class="topbar">Bankoto</nav>

    <main class="admin container" id="admin">
      <section class="sidebar">
        Dashboard
        <ul>
          <li>
            <button
              class="btn btn-success"
              data-toggle="modal"
              data-target="#createUserModal"
            >
              Create User
            </button>
          </li>
          <li>
            <button
              class="btn btn-success"
              data-toggle="modal"
              data-target="#depositModal"
            >
              Deposit
            </button>
          </li>
          <li>
            <button
              class="btn btn-success"
              data-toggle="modal"
              data-target="#withdrawModal"
            >
              Withdraw
            </button>
          </li>
          <li>
            <button
              class="btn btn-success"
              data-toggle="modal"
              data-target="#sendModal"
            >
              Send
            </button>
          </li>
        </ul>

        <div class="side-footer">Footer Here</div>
      </section>

      <section class="main">
        <div id="userslist" class="h-100">
          <h2 class="text-center my-4">Users List</h2>
          <div class="table-list">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="pl-5" scope="col">User</th>
                  <th scope="col">Balance</th>
                </tr>
              </thead>
              <tbody class="user-list" id="userList"></tbody>
            </table>
          </div>
        </div>

        <!-- CREATE USER MODAL -->
        <div class="modal fade text-dark" id="createUserModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">CREATE USER</h5>
                <button class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>

              <div class="modal-error" id="modalErrorCreateUser"></div>

              <form id="formCreateUser">
                <div class="modal-body">
                  <div class="form-group">
                    <label for="inputCreateUser">User Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputCreateUser"
                      placeholder="Enter User Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputCreateUserAmount"
                      >Initial Deposit Amount</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputCreateUserAmount"
                      placeholder="Amount In Peso"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <input
                    type="submit"
                    value="CREATE USER"
                    class="btn btn-success btn-block"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- DEPOSIT MODAL -->
        <div class="modal fade text-dark" id="depositModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">DEPOSIT MONEY</h5>
                <button class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>

              <div class="modal-error" id="modalErrorDeposit"></div>

              <form id="formDeposit">
                <div class="modal-body">
                  <div class="form-group">
                    <label for="inputDepositUser">Deposit To</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputDepositUser"
                      placeholder="Enter User"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputDepositAmount">Deposit Amount</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputDepositAmount"
                      placeholder="Amount In Peso"
                    />
                  </div>
                </div>

                <div class="modal-footer">
                  <input
                    type="submit"
                    value="DEPOSIT"
                    class="btn btn-success btn-block"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- WITHDRAW MODAL -->
        <div class="modal fade text-dark" id="withdrawModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">WITHDRAW MONEY</h5>
                <button class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>

              <div class="modal-error" id="modalErrorWithdraw"></div>

              <form id="formWithdraw">
                <div class="modal-body">
                  <div class="form-group">
                    <label for="inputWithdrawUser">Withdraw From</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputWithdrawUser"
                      placeholder="Enter User"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputWithdrawAmount">Withdrawal Amount</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputWithdrawAmount"
                      placeholder="Amount In Peso"
                    />
                  </div>
                </div>

                <div class="modal-footer">
                  <input
                    type="submit"
                    value="WITHDRAW"
                    class="btn btn-success btn-block"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- SEND MODAL -->
        <div class="modal fade text-dark" id="sendModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">SEND MONEY</h5>
                <button class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>

              <div class="modal-error" id="modalErrorSend"></div>

              <form id="formSend">
                <div class="modal-body">
                  <div class="form-group">
                    <label for="inputWithdrawFrom">Withdraw From</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputWithdrawFrom"
                      placeholder="Enter User"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputDepositTo">Deposit To</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputDepositTo"
                      placeholder="Enter User"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputTransferAmount">Transfer Amount</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputTransferAmount"
                      placeholder="Amount In Peso"
                    />
                  </div>
                </div>

                <div class="modal-footer">
                  <input
                    type="submit"
                    value="SEND"
                    class="btn btn-success btn-block"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
